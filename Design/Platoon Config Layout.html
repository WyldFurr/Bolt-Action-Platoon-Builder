<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Bolt Action Platoon Builder</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body bgcolor="#727272" text="#DADADA" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<!-- START: Menu bar -->
<div class="menubar"><a href=""><img src="images/menu.png" class="menu-left" alt="Menu"/></a>
<a href=""><img src="images/save.png" class="menu-right" alt="Save"/></a>
<a href=""><img src="images/load.png" class="menu-right" alt="Load"/></a>
<a href=""><img src="images/restart.png" class="menu-right" alt="Restart"/></a>
<a href=""><img src="images/export.png" class="menu-right" alt="Export"/></a>
<a href=""><img src="images/settings.png" class="menu-right" alt="Settings"/></a></div>
<!-- END: Menu bar -->
<!-- START: Main Content Wrapper -->
<div class="content-wrapper">
<!-- START: Insert content here -->

<!-- START: Standard Unit slot block -->
<div class="unit-slot1">
<div class="remove-slot"></div>
<div class="slot-options"><a href=""><img src="images/required-inf-squad.png" class="unittitle" alt="Required: Infantry Squad"/><div class="unitvalue"><table cellpadding="0" cellspacing="0" border="0"><tr><td valign="middle" class="unitnumbers">888</td></tr></table></div><img src="images/unit-regular.png" class="unitmoral" alt="Regular"/></a></div>
</div>
<!-- END: Standard Unit slot block -->
<!-- START: Added Unit slot block -->
<div class="unit-slot2">
<div class="remove-slot"><a href=""><img src="images/minus.png" class="minus" alt="Remove"/></a></div>
<div class="slot-options"><a href=""><img src="images/required-inf-squad.png" class="unittitle" alt="Required: Infantry Squad"/><div class="unitvalue"><table cellpadding="0" cellspacing="0" border="0"><tr><td valign="middle" class="unitnumbers">888</td></tr></table></div><img src="images/unit-regular.png" class="unitmoral" alt="Regular"/></a></div>
</div>
<!-- END: Added Unit slot block -->
<!-- START: Added Unit slot block -->
<div class="unit-slot3">
<div class="remove-slot"><a href=""><img src="images/minus.png" class="minus" alt="Remove"/></a></div>
<div class="slot-options"><a href=""><img src="images/required-officer.png" class="unittitle" alt="Required: Officer"/><div class="unitvalue"><table cellpadding="0" cellspacing="0" border="0"><tr><td valign="middle" class="unitnumbers">888</td></tr></table></div><img src="images/unit-regular.png" class="unitmoral" alt="Regular"/></a></div>
</div>
<!-- END: Added Unit slot block -->
<!-- START: Add extra unit slot block -->
<div class="squad-slot1"><a href=""><img src="images/add-an-optional-unit.png" class="addrifleman" alt="Add Rifleman"/></a></div>
<!-- END: Add extra unit slot block -->
<!-- START: Platoon Points Value -->
<div class="pointsblock">
<div class="startingpoints"><table cellpadding="0" cellspacing="0" border="0"><tr><td valign="middle" class="pointsnumbers">8888</td></tr></table></div>
<div class="allocatedpoints"><table cellpadding="0" cellspacing="0" border="0"><tr><td valign="middle" class="pointsnumbers">8888</td></tr></table></div>
<div class="remainingpoints"><table cellpadding="0" cellspacing="0" border="0"><tr><td valign="middle" class="pointsnumbers">8888</td></tr></table></div>
</div>
<!-- END: Platoon Points Value -->
<!-- START: Studio WyldFurr -->
<div class="logo"><a href="http://www.wyldfurr.com/"><img src="images/studio-wyldfurr.png" class="studiowyldfurr" alt="Studio WyldFurr"/></a></div>
<!-- END: Studio WyldFurr -->
<!-- END: Insert content here -->
</div>
<!-- END: Main Content Wrapper -->
</body>
</html>
