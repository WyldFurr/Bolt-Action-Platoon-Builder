<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Bolt Action Platoon Builder</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body bgcolor="#727272" text="#DADADA" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<!-- START: Menu bar -->
<div class="menubar"><a href=""><img src="images/menu.png" class="menu-left" alt="Menu"/></a>
<a href=""><img src="images/save.png" class="menu-right" alt="Save"/></a>
<a href=""><img src="images/load.png" class="menu-right" alt="Load"/></a>
<a href=""><img src="images/restart.png" class="menu-right" alt="Restart"/></a>
<a href=""><img src="images/export.png" class="menu-right" alt="Export"/></a>
<a href=""><img src="images/settings.png" class="menu-right" alt="Settings"/></a></div>
<!-- END: Menu bar -->
<!-- START: Main Content Wrapper -->
<div class="content-wrapper">
<!-- START: Insert content here -->
<!-- START: Officer Header Block -->
<!-- START: Platoon Config: Top Block -->
<div class="pc-blockone"><img src="images/germany/squad-config-title-flamethrower-team.png" width="306" height="69" alt="Flamethrower Team"/>
<div class="pc-points"><table cellpadding="0" cellspacing="0" border="0"><tr><td valign="middle" class="squad-points">8888</td></tr></table></div>
<div class="moraloptions"><a href=""><img src="images/inexperienced-faded.png" width="130" height="31" alt="Inexperienced"/></a><a href=""><img src="images/regular-yes.png" width="82" height="31" alt="Regular"/></a><a href=""><img src="images/veteran-no.png" width="94" height="31" alt="Veteran"/></a></div>
</div>
<!-- END: Platoon Config: Top Block -->
<!-- DESIGN NOTE: Clicking on the minus button on ether team, will remove both slots from ether team -->
<!-- START: Flammenwerfer Team -->
<div class="squad-slot2">
<div class="remove-slot"><a href=""><img src="images/minus.png" class="minus" alt="Remove"/></a></div>
<img src="images/germany/team-slot-title-flammenwerfer.png" class="stslottitle" alt="Flammenwerfer"/>
<img src="images/germany/team-slot-2nd-title-weapon-crew-operator.png" class="stslotweapon" alt="Weapon Crew - Operator"/></div>
<div class="squad-slot7">
<div class="remove-slot"></div>
<img src="images/germany/team-slot-title-blank.png" class="stslottitle" alt=""/>
<img src="images/germany/team-slot-2nd-title-weapon-crew-assistant.png" class="stslotweapon" alt="Weapon Crew - Assistant"/>
</div>
<!-- END: Flammenwerfer Team -->
<!-- START: Einstossflammenwerfer Team -->
<div class="squad-slot2">
<div class="remove-slot"><a href=""><img src="images/minus.png" class="minus" alt="Remove"/></a></div>
<img src="images/germany/team-slot-title-einstossflammenwerfer.png" class="stslottitle" alt="Einstossflammenwerfer"/>
<img src="images/germany/team-slot-2nd-title-weapon-crew-operator.png" class="stslotweapon" alt="Weapon Crew - Operator"/></div>
<div class="squad-slot4">
<div class="remove-slot"><a href=""><img src="images/minus.png" class="minus" alt="Remove"/></a></div>
<img src="images/germany/team-slot-title-einstossflammenwerfer.png" class="stslottitle" alt="Einstossflammenwerfer"/>
<img src="images/germany/team-slot-2nd-title-weapon-crew-operator.png" class="stslotweapon" alt="Weapon Crew - Operator"/></div>
<!-- END: Einstossflammenwerfer Team -->
<!-- DESIGN NOTE: Instead of displaying enter team when first loaded, only show the "add team" buttons -->
<!-- START: Add Flammenwerfer team -->
<div class="squad-slot6"><a href=""><img src="images/germany/add-flammenwerfer-team.png" class="addrifleman" alt="Add Flammenwerfer Team"/></a></div>
<!-- END: Add Flammenwerfer team -->
<!-- START: Add Einstossflammenwerfer team -->
<div class="squad-slot1"><a href=""><img src="images/germany/add-einstossflammenwerfer-team.png" class="addrifleman" alt="Add Einstossflammenwerfer Team"/></a></div>
<!-- END: Add Einstossflammenwerfer team -->

<!-- START: Accept and Cancel -->
<div class="acceptorcancel"><a href=""><img src="images/accept.png" class="buttonaccept" alt="Accept"/></a><a href=""><img src="images/cancel.png" class="buttoncancel" alt="Cancel"/></a></div>
<!-- END: Accept and Cancel -->
<!-- START: Studio WyldFurr -->
<div class="logo"><a href="http://www.wyldfurr.com/"><img src="images/studio-wyldfurr.png" class="studiowyldfurr" alt="Studio WyldFurr"/></a></div>
<!-- END: Studio WyldFurr -->
<!-- END: Insert content here -->
</div>
<!-- END: Main Content Wrapper -->
</body>
</html>
