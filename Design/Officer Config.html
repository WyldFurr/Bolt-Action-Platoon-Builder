<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Bolt Action Platoon Builder</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body bgcolor="#727272" text="#DADADA" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<!-- START: Menu bar -->
<div class="menubar"><a href=""><img src="images/menu.png" class="menu-left" alt="Menu"/></a>
<a href=""><img src="images/save.png" class="menu-right" alt="Save"/></a>
<a href=""><img src="images/load.png" class="menu-right" alt="Load"/></a>
<a href=""><img src="images/restart.png" class="menu-right" alt="Restart"/></a>
<a href=""><img src="images/export.png" class="menu-right" alt="Export"/></a>
<a href=""><img src="images/settings.png" class="menu-right" alt="Settings"/></a></div>
<!-- END: Menu bar -->
<!-- START: Main Content Wrapper -->
<div class="content-wrapper">
<!-- START: Insert content here -->
<!-- START: Officer Header Block -->
<div class="officerheader">
<table cellpadding="0" cellspacing="0" border="0" class="officertable"><tr><td valign="middle" class="officertext">8888</td></tr></table>
</div>
<!-- START: 2nd Lieutenant -->
<div class="squad-slot1">
<div class="remove-slot"><a href=""><img src="images/minus.png" class="minus" alt="Remove"/></a></div>
<img src="images/officer-slot-title-2nd-lieutenant.png" class="officerslottitle" alt="Second Lieutenant (Leutnant)"/>
<img src="images/officer-veteran-off.png" class="officerveteran" alt="Veteran"/>
<img src="images/officer-regular-off.png" class="officerregular" alt="Regular"/>
<img src="images/officer-inexperienced-off.png" class="officerinexperiecned" alt="Inexperienced"/>
</div>
<!-- END: 2nd Lieutenant -->
<!-- END: Officer Header Block -->
<!-- Design Notes: The required officer for each platoon can only be a 2nd Lieutenant or a 1st Lieutenant. The extra officer avalible to each platoon can be a Major or Captain -->
<!-- START: Add 2nd Lieutenant -->
<div class="addofficer"><a href=""><img src="images/officer-add-2nd-l.png" class="addslot" alt="Add Second Lieutenant (Leutnant)"/></a></div>
<!-- END: Add 2nd Lieutenant -->
<!-- START: Add 1st Lieutenant -->
<div class="addofficer"><a href=""><img src="images/officer-add-1st-l.png" class="addslot" alt="Add First Lieutenant (Oberleutnant)"/></a></div>
<!-- END: Add 1st Lieutenant -->
<!-- START: Add Captain -->
<div class="addofficer"><a href=""><img src="images/officer-add-captain.png" class="addslot" alt="Add Second Captain (Hauptmann)"/></a></div>
<!-- END: Add Captain -->
<!-- START: Add Major -->
<div class="addofficer"><a href=""><img src="images/officer-add-major.png" class="addslot" alt="Add Second Major (Major)"/></a></div>
<!-- END: Add Major -->
<!-- START: Add extra rifleman slot block -->
<div class="squad-slot1"><a href=""><img src="images/add-rifleman.png" class="addrifleman" alt="Add Rifleman"/></a></div>
<!-- END: Add extra rifleman slot block -->
<!-- START: Accept and Cancel -->
<div class="acceptorcancel"><a href=""><img src="images/accept.png" class="buttonaccept" alt="Accept"/></a><a href=""><img src="images/cancel.png" class="buttoncancel" alt="Cancel"/></a></div>
<!-- END: Accept and Cancel -->
<!-- START: Studio WyldFurr -->
<div class="logo"><a href="http://www.wyldfurr.com/"><img src="images/studio-wyldfurr.png" class="studiowyldfurr" alt="Studio WyldFurr"/></a></div>
<!-- END: Studio WyldFurr -->
<!-- END: Insert content here -->
</div>
<!-- END: Main Content Wrapper -->
</body>
</html>
